<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Visualifter 1.0</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  </head>

  <body>

    <div class="header">
      <h1><a href="#">Visualifter 1.0</a></h1>
    </div>

    <div class="row">
      <div class="sidebar">
        <h2>New Workout</h2>
        <form id="block-form">

          <label>Exercise</label>
          <input type="text" id="exercise" autocomplete="off">

          <label>Repetitions: </label><span id="reps-output"></span>
          <div class="slidecontainer">
            <input type="range" min="1" max="30" value="1" class="slider" id="reps">
          </div>

          <label>Sets: </label><span id="sets-output"></span>
          <div class="slidecontainer">
            <input type="range" min="1" max="10" value="1" class="slider" id="sets">
          </div>

          <label>Weight</label><br>
          <input type="text" id="weight" autocomplete="off">
          <input type="submit" value="Add">

        </form>
        <form id="save-workout-form">
          <label>Save workout</label><br>
          <input type="text" id="workout-input" placeholder="name" autocomplete="off">
          <input type="submit" value="Save">
        </form>
        <form id="load-workout-form">
          <label>Load workout</label>
          <select id="workout-list">
            <option>-select-</option>
            <!--saved workout list-->
          </select><br>
          <input type="submit" value="Open">
        </form>

      </div>

      <div id="main">
        <!-- blocks -->
      </div>
    </div>

    <script src="src/services/adapter.js"></script>
    <script src="src/components/Block.js"></script>
    <script src="src/components/Workout.js"></script>
    <script src="src/index.js"></script>

  </body>

</html>
