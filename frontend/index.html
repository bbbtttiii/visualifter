<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Visualifter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="header">
      <h1>Visualifter</h1>
    </div>

    <div class="row">
      <div class="sidebar">
        <h3>New Workout</h3>
        <form id="block-form">
          <label>Exercise</label><br>
          <input type="text" id="exercise" size="20"><br>
          <label>Repetitions</label><br>
          <input type="text" id="reps" size="3"><br>
          <label>Sets</label><br>
          <input type="text" id="sets" size="3"><br>
          <label>Weight</label><br>
          <input type="text" id="weight" size="3"><br>
          <input type="submit" value="Add">
        </form>
        <br>
        <form id="save-workout-form">
          <label>Save workout</label><br>
          <input type="text" id="workout-input" placeholder="name">
          <input type="submit" value="Save">
        </form>
        <br>
        <form id="load-workout-form">
          <label>Load a workout</label><br>
          <select id="workout-list">
            <option>-select-</option>
            <!--saved workout list-->
          </select>
          <input type="submit" value="Open">
        </form>
      </div>

      <div id="main">
        <!-- blocks -->
      </div>
    </div>

    <script src="src/services/adapter.js"></script>
    <script src="src/components/Block.js"></script>
    <script src="src/components/Workout.js"></script>
    <script src="src/index.js"></script>
    
  </body>

</html>
