<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Visualifter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>

        <div class="header">
            <h1>Visualifter</h1>
        </div>

        <div class="row">
            <div class="sidebar">
                <h3>New Workout</h3>
                <form id="block-form">
                    <label>Exercise</label><br>
                    <input type="text" id="exercise" size="15"><br>
                    <label>Repetitions</label><br>
                    <input type="text" id="reps" size="3"><br>
                    <label>Sets</label><br>
                    <input type="text" id="sets" size="3"><br>
                    <label>Weight</label><br>
                    <input type="text" id="weight" size="3"><br><br>
                    <input type="submit" value="Done"> 
                </form>
                <br>
                <form id="save-workout-form">
                    <label>Save this workout</label><br>
                    <input type="text" id="workout-input">
                    <input type="submit" value="Save"> 
                </form>
                <br>
                <form id="load-workout-form">
                    <label>Load a workout</label><br>
                    <select id="workout-list">
                        <option>-select-</option>
                        <!--saved workout list-->
                    </select>
                    <input type="submit" value="Open"> 
                </form>
            </div>
            
            <div id="main">
                <!-- blocks go here  -->
            </div>
        </div>
        
        <script src="src/services/adapter.js"></script>
        <script src="src/components/Block.js"></script>
        <script src="src/components/Workout.js"></script>
        <script src="src/index.js"></script>
    </body>
</html>
