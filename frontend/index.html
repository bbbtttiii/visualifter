<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Visualifter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
    </head>
    <body>

        <div class="sidebar">
            <h3 class="sidebar-item">Menu</h3>
            <form id="block-form">
                <label>Exercise</label><br>
                <input type="text" id="exercise" size="15" value="Incline Bench Press"><br>
                <label>Repetitions</label><br>
                <input type="text" id="reps" size="3" value="8"><br>
                <label>Sets</label><br>
                <input type="text" id="sets" size="3" value="4"><br>
                <label>Weight</label><br>
                <input type="text" id="weight" size="3" value="135"><br><br>
                <input type="submit" value="Done"> 
            </form>
            <br><br>
            <form id="workout-form">
                <label>Save this workout</label>
                <input type="text" value="ex: Upper Body"><br><br>
                <input type="submit" value="Save"> 
                <br><br>
                <label>Load a workout</label>
                <select>
                    <option>-select-</option>
                    <option>Upper body</option>
                    <option>Lower body</option>
                </select>
                <input type="submit" value="Open"> 
            </form>
            <br><br>
            <a href="#" class="sidebar-item">Link 1</a><br>
            <a href="#" class="sidebar-item">Link 2</a><br>
            <a href="#" class="sidebar-item">Link 3</a>
        </div>
        
        <div class="header">
            <h1>Visualifter</h1>
        </div>
        
        <div class="main">
            <!-- blocks go here  -->
        </div>
        
        <script src="src/components/Block.js" async defer></script>
        <script src="src/services/api.js" async defer></script>
        <script src="src/index.js" async defer></script>
    </body>
</html>
