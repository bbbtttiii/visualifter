<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Visualifter 1.0</title>
    <meta property="og:title" content="Visualifter" />
    <meta property="og:description" content="A weightlifting program visualizer: Arrange blocks with custom sets, reps, and weight" />
    <meta property="og:url" content="https://visualifter.netlify.com" />
    <meta property="og:type" content="website" />
    <meta property="og:image" name="image" content="https://raw.githubusercontent.com/bbbtttiii/visualifter/main/frontend/images/visualifter.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="frontend/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="frontend/styles/main.css">
    <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>

    <div class="header">
      <h1><a href="#">Visualifter 1.0</a></h1>
    </div>

    <div class="row">
      <div class="sidebar">
        <h2>New Workout</h2>
        <form id="block-form">

          <label>Exercise</label>
          <input type="text" id="exercise" autocomplete="off">

          <label>Reps: </label><span id="reps-output"></span>
          <span id="failure-container">
            <label id="failure">To Failure</label>
            <input id="fail-checkbox" type="checkbox" title="To Failure" onClick="toF()">
          </span>

          <div class="slidecontainer">
            <input type="range" min="1" max="30" value="1" class="slider" id="reps">
          </div>

          <label>Sets: </label><span id="sets-output"></span>
          <div class="slidecontainer">
            <input type="range" min="1" max="10" value="1" class="slider" id="sets">
          </div>

          <label>Weight</label><br>
          <input type="text" id="weight" autocomplete="off">
          <input type="submit" value="Add">

        </form>
        <form id="save-workout-form">
          <label>Save workout</label><br>
          <input type="text" id="workout-input" placeholder="name" autocomplete="off">
          <input type="submit" value="Save">
        </form>
        <form id="load-workout-form">
          <label>Load workout</label>
          <select id="workout-list">
            <option>-select-</option>
            <!--saved workout list-->
          </select><br>
          <input type="submit" value="Open">
        </form>

      </div>

      <div id="main">
        <!-- blocks -->
      </div>
    </div>

    <script src="frontend/src/services/adapter.js"></script>
    <script src="frontend/src/components/Block.js"></script>
    <script src="frontend/src/components/Workout.js"></script>
    <script src="frontend/src/index.js"></script>

  </body>

</html>
